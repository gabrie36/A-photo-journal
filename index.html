<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Photography Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>"Photography is a way of feeling, touching, and of loving..."</h2>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <img src="profile.jpg" alt="Photographer">
        <p>Passionate about capturing moments that last a lifetime.</p>
    </section>

    <section id="gallery">
        <h2>Favorite Photos</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Photography Portfolio. All rights reserved.</p>
    </footer>
</body>

</html>
